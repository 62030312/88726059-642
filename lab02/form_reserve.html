
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=devicr-width,initial-scale=1.0">
     <title>Hotel Booking</title>
 </head> 
 <body>
     <h3>Hotel Booking</h3>
     <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
     <table>
         <tr>
            <td><label for="roomtype">Room Type</label></td>
            <td><select name="roomtype">
                <option value="Please Select">Please Select</option>
                <option value="Standard">Standard</option>
                <option value="Luxury">Luxury</option>
                <option value="Deluxe">Deluxe</option></td>
             </select>
         </tr>
         <tr>
             <td><label for="numguest">Number of Guests</label></td> 
             <td><select name="numguest">
                 <option value="Please Select">Please Select</option>
                 <option value="1-2">1-2</option>
                 <option value="3-4">3-4</option>
                 <option value="5-6">5-6</option>
                 <option value="7-8">7-8</option></td>
             </select>
         </tr>
     
     
         <tr>
             <td><label for="fame">Name</label> </td>
             <td><input type="text" name="fame" id="fame" placeholder="First"></td>
             <td><input type="text" name="lname" id="lname"placeholder="Last"></td>
         </tr>
     
     
         <tr>
             <td><label for="email">Email</label></td>
             <td><input type="text" name="email" id="email" placeholder="john@company.com"></td>
         </tr>
     
     
         <tr>
             <td><label for="arrivaldate">Arrival</label></td>
             <td><input type="date" name="arrivaldate" id="arrivaldate"></td>
             <td><input type="time" name="arrivaltime" id="arrivaltime"></td>
         </tr>
         <tr>
             <td><label for="departuredate">Departure</label></td>
             <td><input type="date" name="departuredate" id="departuredate"></td>
             <td><input type="time"name="departuretime" id="departuretime"></td>
         </tr>
     
     
         <tr>
             <td><label for="pickup">Free pickup</label></td>
             <td><input type="radio" name="pickup" id="pickup" value="Yes">Yes, Sure!</td>
         </tr>
         <tr>
             <td></td>
             <td><input type="radio" name="pickup" id="pickup" value="No">No, I already rented a car.</td>
         </tr>
         <tr>
             <td><label for="flightnum">Flight Number</label></td>
             <td><input type="text" name="flightnum" id="flightnum" placeholder="C1209"></td>
         </tr>
         <tr>
             <td><label for="otherreq">Other requests</label></td>
             <td><textarea name="otherreq" id="otherreq" ></textarea></td>
         </tr>
         <tr>
             <td></td>
             <td><input type="submit" value="Complete Reservation"></td>
         </tr>
     </table>
     </form>
 </body>   
 </html>

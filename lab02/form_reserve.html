<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form demo</title>
</head>
<body>
 <h3>Form Demo</h3>
 <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
 <label for="roomtype">Room Type:</label><br>
 <input type="text" name="name" id="name">
 <br><br>
 <label for="numguest">Number of Guests:</label><br>
 <input type="text" name="passwd" id="passwd">
 <br><br>
 <label for="fname">Name:</label>
 <input type="text" name="name" id="name">
 <br><br>
 <label for="email">Email:</label>
 <input type="text" name="name" id="name">
 <br><br>
 <label for="choice">Free pickup:</label>
 <input type="checkbox" name="choice1" id="choice1" value="Yes">Yes, Sure!
 <input type="checkbox" name="choice2" id="choice2" value="No">No, I already rented a car.
 <br><br>
 <label for="flightnum">Flight Number:</label>
 <input type="text" name="flightnum" id="flightnum">
 <br><br>
 Other requests:
 <Textarea name="otherreq" id="otherreq" rows="5" cols="50"></Textarea>
 <br><br>
 <input type="submit" value="Send">
 <input type="reset" value="Clear">
 </form>
</body>
</html>
